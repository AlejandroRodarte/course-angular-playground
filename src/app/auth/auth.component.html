<div class="row">

    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- auth form -->
        <!-- use template-driven approach -->
        <form   class="form"
                #authForm="ngForm"
                (ngSubmit)="onSubmit(authForm)">

            <div class="form-group">

                <label for="email">
                    Email
                </label>

                <!-- email -->
                <!-- required and email validators -->
                <input  type="email" 
                        class="form-control"
                        id="email"
                        name="email"
                        ngModel
                        required
                        email>

            </div>

            <div class="form-group">

                <label for="password">
                    Password
                </label>

                <!-- password -->
                <!-- required and minimum length validators -->
                <input  type="password" 
                        class="form-control"
                        id="password"
                        name="password"
                        ngModel
                        required
                        minlength="6">

            </div>

            <div>

                <!-- sign up button -->
                <!-- disable if form is unvalid -->
                <button class="btn btn-primary"
                        type="submit"
                        [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>

                |

                <!-- toggle button to either login or signup -->
                <button class="btn btn-primary"
                        (click)="onSwitchMode()"
                        type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>

            </div>

        </form>

    </div>

</div>
