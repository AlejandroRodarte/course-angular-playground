<div class="row">

    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- auth form -->
        <form class="form">

            <div class="form-group">

                <label for="email">
                    Email
                </label>

                <!-- email -->
                <input  type="email" 
                        class="form-control"
                        id="email"
                        name="email">

            </div>

            <div class="form-group">

                <label for="password">
                    Password
                </label>

                <!-- password -->
                <input  type="password" 
                        class="form-control"
                        id="password"
                        name="password">

            </div>

            <div>

                <!-- sign up button -->
                <button class="btn btn-primary">
                    Sign Up
                </button>

                |

                <button class="btn btn-primary">
                    Switch to Login
                </button>

            </div>

        </form>

    </div>

</div>
