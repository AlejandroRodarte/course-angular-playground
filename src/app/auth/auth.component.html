<div class="row">

    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- auth form -->
        <form class="form">

            <div class="form-group">

                <label for="email">
                    Email
                </label>

                <!-- email -->
                <input  type="email" 
                        class="form-control"
                        id="email"
                        name="email">

            </div>

            <div class="form-group">

                <label for="password">
                    Password
                </label>

                <!-- password -->
                <input  type="password" 
                        class="form-control"
                        id="password"
                        name="password">

            </div>

            <div>

                <!-- sign up button -->
                <button class="btn btn-primary"
                        type="submit">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>

                |

                <!-- toggle button to either login or signup -->
                <button class="btn btn-primary"
                        (click)="onSwitchMode()"
                        type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>

            </div>

        </form>

    </div>

</div>
