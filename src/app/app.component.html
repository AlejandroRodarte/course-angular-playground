<div class="container">

	<div class="row">

		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

			<!-- filter string -->
			<input  type="text" 
					name="filteredStatus" 
					id="filteredStatus"
					[(ngModel)]="filteredStatus">
				
			<hr>

			<button class="btn btn-primary"
					type="button"
					(click)="onAddServer()">
				Add Server
			</button>

			<ul class="list-group">

				<!-- using the pipe inside the *ngFor to filter the 'server' output before looping -->
				<!-- the filter string will be the input and the value to check on this element is the one -->
				<!-- assigned to property 'status' -->
				<li
					class="list-group-item"
					*ngFor="let server of servers | filter:filteredStatus:'status'"
					[ngClass]="getStatusClasses(server)">

					<span
						class="badge">
						{{ server.status }}
					</span>

					<!-- apply the custom ShortenPipe to this string -->
					<strong>
						{{ server.name | shorten:'15' }}
					</strong> 

					| 

					<!-- using a pipe to transform the instanceType string: all caps -->
					{{ server.instanceType | uppercase }} 

					| 

					{{ server.started | date:'fullDate' | uppercase }}

				</li>

			</ul>

		</div>

	</div>

</div>
