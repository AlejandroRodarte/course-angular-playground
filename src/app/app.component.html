<!-- root component html -->

<!-- container -->
<div class="container">

	<!-- grid -->
	<div class="row">

		<!-- column -->
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

			<!-- form -->
			<!-- no action or method attribute: Angular must handle the submission -->
			<!-- #f="ngForm": inform Angular we require the form object it created -->
			<form (ngSubmit)="onSubmit(f)" #f="ngForm">

				<!-- user data -->
				<div id="user-data">

					<!-- username -->
					<div class="form-group">

						<label for="username">
							Username
						</label>

						<!-- ngModel to inform Angular this is a control to insert in the form object -->
						<!-- name to identify the name the control will have -->
						<input  type="text" 
								id="username" 
								class="form-control"
								ngModel
								name="username">

					</div>

					<!-- suggest a username button -->
					<button class="btn btn-default" type="button">
						Suggest an Username
					</button>

					<!-- email -->
					<div class="form-group">

						<label for="email">
							Mail
						</label>

						<!-- ngModel to inform Angular this is a control to insert in the form object -->
						<!-- name to identify the name the control will have -->
						<input  type="email" 
								id="email" 
								class="form-control"
								ngModel
								name="email">

					</div>

				</div>

				<!-- secret questions section -->
				<div class="form-group">

					<label for="secret">
						Secret Questions
					</label>

					<!-- select one of two secret questions -->
					<!-- ngModel to inform Angular this is a control to insert in the form object -->
					<!-- name to identify the name the control will have -->
					<select id="secret" 
							class="form-control"
							ngModel
							name="secret">

						<option value="pet">
							Your first Pet?
						</option>

						<option value="teacher">
							Your first teacher?
						</option>

					</select>

				</div>

				<!-- submit form button -->
				<button class="btn btn-primary" type="submit">
					Submit
				</button>

			</form>

		</div>

	</div>

</div>
