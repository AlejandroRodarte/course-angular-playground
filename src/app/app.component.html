<!-- root component html -->

<!-- container -->
<div class="container">

	<!-- grid -->
	<div class="row">

		<!-- one column -->
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

			<!-- unordered list of linls -->
			<ul class="nav nav-tabs">

				<!-- link to home -->
				<!-- routerLink: route to / -->
				<!-- routerLinkActive: add bootstrap .active class when being on this route -->
				<li role="presentation"
					routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact: true }">
					<a routerLink="/">
						Home
					</a>
				</li>

				<!-- link to servers -->
				<!-- routerLink: route to /servers -->
				<!-- routerLinkActive: add bootstrap .active class when being on this route -->
				<li role="presentation"
					routerLinkActive="active">
					<a routerLink="/servers">
						Servers
					</a>
				</li>

				<!-- link to users -->
				<!-- routerLink: route to /users -->
				<!-- routerLinkActive: add bootstrap .active class when being on this route -->
				<li role="presentation"
					routerLinkActive="active">
					<a [routerLink]="['/users']">
						Users
					</a>
				</li>

			</ul>

		</div>

	</div>

	<!-- router outlet directive: informing Angular Router the place where we want to load -->
	<!-- the components based on their routes (registered through the RouterModule and defined as a constant) -->
	<!-- on the app.module.ts as appRoutes -->
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<router-outlet></router-outlet>
		</div>
	</div>

</div>
