<div class="container">
	<div class="row">

		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

			<!-- [formGroup]="signupForm": inform Angular we will use our own FormGroup instead of NgForm -->
			<!-- (ngSubmit)="onSubmit()": listen for generic form submission -->
			<form 	[formGroup]="signupForm"
					(ngSubmit)="onSubmit()">

				<div class="form-group">

					<label for="username">
						Username
					</label>

					<!-- formControlName: bind control declared on FormGroup with this HTML input -->
					<input  type="text"
							id="username"
							class="form-control"
							formControlName="username">

				</div>
					
					<div class="form-group">

						<label for="email">
							email
						</label>

						<!-- formControlName: bind control declared on FormGroup with this HTML input -->
						<input  type="text"
								id="email"
								class="form-control"
								formControlName="email">

					</div>

				<div class="radio" 
					 *ngFor="let gender of genders">

					<label>

						<!-- formControlName: bind control declared on FormGroup with this HTML input -->
						<input  type="radio"
								[value]="gender"
								formControlName="gender">

						{{ gender }}

					</label>

				</div>

				<button class="btn btn-primary" 
						type="submit">
					Submit
				</button>

			</form>

		</div>

	</div>

</div>
