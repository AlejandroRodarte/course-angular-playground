	<!-- grid -->
	<div class="row">

			<!-- column -->
			<div class="col-xs-12 col-md-8 col-md-offset-2">

				<!-- NewAccountComponent: listen for the accountAdded emitter -->
				<!-- when triggered, call onAccountAdded() with the emitted data passed in -->
				<!-- (account name and account status) -->

				<!-- update: eliminated this event binding since services centralize data access -->
				<app-new-account>

				</app-new-account>

				<hr>

				<!-- AccountComponent: create components as there are account objects in the array -->
				<!-- bind the 'account' property of the AccountComponent to the current account iteration -->
				<!-- bing the 'id' property of the AccountComponent to the current index array value -->
				<!-- listen for the statusChanged event emitter on AccountComponent: trigger onStatusChanged() -->
				<!-- and give that method the object literal that was sent (account id and new status) -->

				<!-- update: eliminated this event binding since services centralize data access -->
				<app-account
					*ngFor="let acc of accounts; let i = index"
					[account]="acc"
					[id]="i">
				
				</app-account>

			</div>

	</div>
