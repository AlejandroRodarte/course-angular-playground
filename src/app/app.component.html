<!-- container -->
<div class="container">

	<!-- grid -->
	<div class="row">

		<!-- one column -->
		<div class="col-xs-12">

			<!-- button: on click, toggle the onlyOdd property -->
			<button
				class="btn btn-primary"
				(click)="onlyOdd = !onlyOdd">
				Only show odd numbers
			</button>

			<br><br>

			<!-- unordered list -->
			<ul class="list-group">

				<!-- div: will only display if odd toggle is true -->
				<div
					*ngIf="onlyOdd">

					<!-- display the array of odd numbers found on the component class -->
					<li class="list-group-item"
						[ngClass]="{ odd: odd % 2 !== 0 }"
						[ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
						*ngFor="let odd of oddNumbers">
						{{ odd }}
					</li>

				</div>

				<!-- div: will only display if odd toggle is off (even) -->
				<div
					*ngIf="!onlyOdd">

					<!-- display the array of even numbers found on the component class -->
					<li class="list-group-item"
						[ngClass]="{ odd: even % 2 !== 0 }"
						[ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
						*ngFor="let even of evenNumbers">
						{{ even }}
					</li>

				</div>


			</ul>

			<!-- ngIf as attribute directive: display this template only when the toggle is true -->
			<ng-template [ngIf]="onlyOdd">
				<p>
					Only odd
				</p>
			</ng-template>

		</div>

	</div>

</div>
