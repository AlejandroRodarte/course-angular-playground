<div class="container">

	<div class="row">

		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

			<!-- load localhost:4200/ -->
			<a routerLink="/">
				Home
			</a>

			<!-- load localhost:4200/user/1 -->
			<a [routerLink]="['user', 1]">
				User 1
			</a>

			|

			<!-- load localhost:4200/user/2 -->
			<a [routerLink]="['user', 2]">
				User 2
			</a>

		</div>

	</div>

	<hr>

	<!-- this paragraph will show if the userActivated toggle is set to true -->
	<p *ngIf="userActivated">
		Activated!
	</p>

	<hr>

	<!-- load either HomeComponent or UserComponent here lawl -->
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<router-outlet></router-outlet>
		</div>
	</div>

</div>
