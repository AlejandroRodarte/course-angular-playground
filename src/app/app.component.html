<!-- root component html -->

<!-- the header component -->
<!-- listen for the featureToDisplay found on the header component, trigger setFeature() root component method -->
<!-- to set the new feature string value -->
<app-header
    (featureToDisplay)="setFeature($event)">

</app-header>

<!-- main container -->
<div class="container">

    <!-- grid -->
    <div class="row">

        <!-- first column: recipes component and shopping list component beneath -->
        <div class="col-md-12">

            <!-- display app recipes component if the actual feature value is 'recipes' -->
            <app-recipes
                *ngIf="feature === 'recipes'">

            </app-recipes>

            <!-- display app recipes component if the actual feature value is 'shopping list' -->
            <app-shopping-list
                *ngIf="feature === 'shoppingList'">

            </app-shopping-list>
            
        </div>

    </div>

</div>
