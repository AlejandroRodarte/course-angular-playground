<!-- container -->
<div class="container">

	<!-- grid -->
	<div class="row">

		<!-- one column -->
		<div class="col-xs-12">

			<!-- button: on click, toggle the onlyOdd property -->
			<button
				class="btn btn-primary"
				(click)="onlyOdd = !onlyOdd">
				Only show odd numbers
			</button>

			<br><br>

			<!-- unordered list -->
			<ul class="list-group">

				<!-- div: will only display if odd toggle is true -->
				<div
					*ngIf="onlyOdd">

					<!-- display the array of odd numbers found on the component class -->
					<li class="list-group-item"
						[ngClass]="{ odd: odd % 2 !== 0 }"
						[ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
						*ngFor="let odd of oddNumbers">
						{{ odd }}
					</li>

				</div>

				<!-- div: will only display if odd toggle is off (even) -->
				<div
					*ngIf="!onlyOdd">

					<!-- display the array of even numbers found on the component class -->
					<li class="list-group-item"
						[ngClass]="{ odd: even % 2 !== 0 }"
						[ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
						*ngFor="let even of evenNumbers">
						{{ even }}
					</li>

				</div>

				<!-- same as the div content above: angular converts the * structural directive to this: -->
				<!-- into a template that has in itself the ngIf attribute directive that decides the condition to render this content or not -->
				<ng-template
					[ngIf]="!onlyOdd">

					<!-- display the array of even numbers found on the component class -->
					<li class="list-group-item"
						[ngClass]="{ odd: even % 2 !== 0 }"
						[ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
						*ngFor="let even of evenNumbers">
						{{ even }}
					</li>

				</ng-template>

			</ul>

			<!-- apply to the paragraph element the appBasicHighlight directive -->
			<p appBasicHighlight>
				Style me with the basic highlight directive!
			</p>

			<!-- apply to the paragraph element the appBetterHighlight directive -->

			<!-- [appBetterHighlight]="'red'": property binding to the highlightColor property on our directive class -->
			<!-- since it has an alias that matches the directive selector name -->

			<!-- [defaultColor]="'yellow'": property binding to the defaultColor property on our directive class -->
			<p  [appBetterHighlight]="'red'"
				[defaultColor]="'yellow'">
				Style me with the better highlight directive!
			</p>

		</div>

	</div>

</div>
