<div class="row">

    <div class="col-xs-12">

        <!-- add new recipe: /recipes/new -->
        <button class="btn btn-success"
                [routerLink]="['new']"
                (click)="onNewRecipe()">
            New Recipe
        </button>

    </div>

</div>

<hr>

<div class="row">

    <div class="col-xs-12">

        <!-- loop through all recipes -->
        <app-recipe-item
            *ngFor="let recipe of (recipes | async).recipes; let i = index"
            [recipe]="recipe"
            [index]="i">

        </app-recipe-item>

    </div>

</div>
