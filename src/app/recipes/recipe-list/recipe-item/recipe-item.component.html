<!-- single recipe item markup -->

<!-- link: go to/recipes/id -->
<!-- add .active css class in dependence of the isSelectedRecipeItem() returned boolean -->
<a  
    [routerLink]="[index]"
    [routerLinkActive]="'active'"
    style="cursor: pointer;"
    class="list-group-item clearfix"
    (click)="onRecipeItemClick()">

    <div class="pull-left">

        <!-- recipe name -->
        <h4 class="list-group-item-heading">
            {{ recipe.name }}
        </h4>

        <!-- recipe description -->
        <p class="list-group-item-text">
            {{ recipe.description }}
        </p>

    </div>

    <!-- recipe image -->
    <span class="pull-right">

        <img [src]="recipe.imagePath" 
             [alt]="recipe.name" 
             class="img-responsive" 
             style="max-height: 50px;">

    </span>

</a>
