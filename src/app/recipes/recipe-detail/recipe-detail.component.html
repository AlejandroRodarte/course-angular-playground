<!-- recipe image -->
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" 
                alt="" 
                class="img-responsive" 
                style="max-height: 300px;">
    </div>
</div>

<!-- recipe name -->
<div class="row">
    <div class="col-xs-12">
        <h1>
            {{ recipe.name }}
        </h1>
    </div>
</div>

<div class="row">

    <div class="col-xs-12">

        <!-- dropdown -->
        <!-- DropdownDirective adds .open bootstrap class to enable dropdown animation -->
        <div class="btn-group"
                appDropdown>

            <!-- dropdown button -->
            <button type="button" 
                    class="btn btn-primary dropdown toggle">
                Manage Recipe <span class="caret"></span>
            </button>

            <!-- dropdown menu -->
            <ul class="dropdown-menu">

                <!-- add to shopping list link -->
                <li>
                    <a  (click)="addToShoppingList()"
                        style="cursor: pointer;">
                        To Shopping List
                    </a>
                </li>

                <!-- edit recipe link: route to /id/edit -->
                <li>
                    <a  [routerLink]="['edit']"
                        style="cursor: pointer;">
                        Edit Recipe
                    </a>
                </li>

                <!-- delete recipe link -->
                <li>
                    <a  style="cursor: pointer;"
                        (click)="onDeleteRecipe()">
                        Delete Recipe
                    </a>
                </li>
                
            </ul>

        </div>

    </div>

</div>

<!-- recipe description -->
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>

<!-- recipe ingredients -->
<div class="row">

    <div class="col-xs-12">

        <ul class="list-group">

            <!-- loop through ingredients in the array and print their values -->
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">

                {{ ingredient.name }} - {{ ingredient.amount }}

            </li>

        </ul>

    </div>

</div>
