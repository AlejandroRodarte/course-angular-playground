<label>Server Name</label>

<!-- input text -->
<!-- when typing, call onUpdateServerName() and pass in as an argument the event object with the $event reserved keyword -->
<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"> -->

<!-- input text with two-way data binding -->
<!-- when input text is writte, it will update the serverName, but this also reacts and updates the input element text -->
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">

<!-- print out the server name -->
<p>{{ serverName }}</p>

<!-- button to add a server -->
<!-- property binding with the disabled property: activate it or not according to the allowNewServer component property -->
<!-- binding the button to a click event: execute normally a method we want to execute -->
<button 
        class="btn btn-primary" 
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">
    Add Server
</button>

<!-- regular string interpolation -->
<p>{{ serverCreationStatus }}</p>

<!-- Servers Component HTML: place inside two instances of the Server Component -->
<app-server></app-server>
<app-server></app-server>
