<!-- servers component html -->

<!-- grid -->
<div class="row">

	<!-- first column -->
	<div class="col-xs-12 col-sm-4">

		<!-- unordered list of -->
		<div class="list-group">

			<!-- links for each server -->
			<!-- routerLink -> localhost:4200/servers/5/edit -->
			<!-- queryParams is a property of the routerLink directive -->
			<!-- localhost:4200/servers/5/edit?allowEdit='1' -->

			<!-- using current server id to create automatically dynamic url paths -->

			<!-- allowEdit boolean: if server id is 3, set it to 1, else, set it to 0 -->
			<a
				[routerLink]="['/servers', server.id]"
				[queryParams]="{ allowEdit : server.id === 3 ? '1' : '0' }"
				fragment="loading"
				href="#"
				class="list-group-item"
				*ngFor="let server of servers">
				{{ server.name }}
			</a>

		</div>

	</div>

	<!-- second column: place the edit server component and the server component beneath -->
	<div class="col-xs-12 col-sm-4">

		<!-- hook to load child routes of /servers -->
		<!-- which are /servers/id and /servers/id/edit -->
		<router-outlet></router-outlet>

		<!-- button to reload page -->
		<!-- <button class="btn btn-primary"
				(click)="onReload()">
			Reload Page
		</button> -->

		<!-- <app-edit-server></app-edit-server>
		<hr> -->
		<!-- <app-server></app-server> -->

	</div>

</div>
